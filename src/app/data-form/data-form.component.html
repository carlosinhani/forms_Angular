<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="nome"
        id="nome" placeholder="Nome">

      <campo-control-erro
        [mostrarErro]="verificaValidTouched('nome')"
        msgErro="Nome é obrigadório.">
      </campo-control-erro>
    </div>
  </div>

    <div class="form-group"  [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" formControlName="email"
      id="email" placeholder="nome@email.com">

      <campo-control-erro
        [mostrarErro]="verificaValidTouched('email')"
        msgErro="Email é obrigadório.">
      </campo-control-erro>
      <campo-control-erro
        [mostrarErro]="verificarEmailInvalido()"
        msgErro="Email inválido.">
      </campo-control-erro>
    </div>
  </div>
  <div>

    <div formGroupName="endereco">

      <div class="form-group">
        <div class="col-md-3" [ngClass]=" aplicaCssErro('endereco.cep')">
          <label for="cep" class="control-label">CEP</label>
          <input type="text" class="form-control" id="cep"
          formControlName="cep"
          (blur)="consultaCEP()">
          <campo-control-erro
            [mostrarErro]="verificaValidTouched('endereco.cep')"
            msgErro=" CEP é obrigatório.">
          </campo-control-erro>
        </div>

        <div class="col-md-3" [ngClass]=" aplicaCssErro('endereco.numero')">
          <label for="numero" class="control-label">Número</label>
          <input type="text" class="form-control" id="numero"
          formControlName="numero">
          <campo-control-erro
            [mostrarErro]="verificaValidTouched('endereco.numero')"
            msgErro="Número é obrigatório.">
          </campo-control-erro>
        </div>

        <div class="col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text" class="form-control" id="complemento"
          formControlName="complemento">
        </div>
      </div>

      <div class="form-group" [ngClass]=" aplicaCssErro('endereco.rua')">
        <div class="col-sm-12">
          <label for="rua" class="control-label">Rua</label>
        </div>
        <div class="col-sm-12">
          <input type="rua" class="form-control" id="rua"
          formControlName="rua" >
          <campo-control-erro
            [mostrarErro]="verificaValidTouched('endereco.rua')"
            msgErro="Rua Obrigadório.">
          </campo-control-erro>
        </div>
      </div>

      <div class="form-group" [ngClass]=" aplicaCssErro('endereco.bairro')">
        <div class="col-md-5">
          <label for="bairro" class="control-label">Bairro</label>
          <input type="text" class="form-control" id="bairro"
          formControlName="bairro" >
          <campo-control-erro
            [mostrarErro]="verificaValidTouched('endereco.bairro')"
            msgErro="Bairro é obrigatório.">
          </campo-control-erro>
        </div>

      <div class="col-md-4" [ngClass]=" aplicaCssErro('endereco.cidade')">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade"
        formControlName="cidade" >
          <campo-control-erro
            [mostrarErro]="verificaValidTouched('endereco.cidade')"
            msgErro="Cidade é obrigatório.">
          </campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]=" aplicaCssErro('endereco.estado')">
        <label for="estado" class="control-label">Estado</label>
        <select class="form-control" id="estado" formControlName="estado">
          <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{ estado.nome }}</option>
        </select>
          <campo-control-erro
            [mostrarErro]="verificaValidTouched('endereco.estado')"
            msgErro="Estado é obrigatório.">
          </campo-control-erro>
      </div>
    </div>
   </div>
</div>

<div class="form-group">
  <div class="col-md-3" [ngClass]=" aplicaCssErro('cargo')">
    <label for="cargo" class="control-label">Cargo</label>
    <select class="form-control" id="cargo" formControlName="cargo" [compareWith]="compararCargos">
      <option *ngFor="let cargo of cargos" [ngValue]="cargo">{{ cargo.desc }}</option>
    </select>
  </div>

  <div class="col-md-4" [ngClass]=" aplicaCssErro('tecnologias')">
    <label for="tecnologias" class="control-label">Tecnologias</label>
    <select multiple class="form-control" id="tecnologias" formControlName="tecnologias">
      <option *ngFor="let tecnologia of tecnologias" [value]="tecnologia.nome">{{ tecnologia.desc }}</option>
    </select>
  </div>

   <div class="col-md-4" [ngClass]=" aplicaCssErro('newsletter')">
    <label for="newsletter" class="control-label">News letter</label>
      <div id="newsletter" class="row">
        <div class="col-sm-4" *ngFor="let item of newsletterOp" >
          <label class="radio-inlane">
            <input type="radio" [value]="item.valor" formControlName="newsletter" /> {{ item.desc }}
          </label>
        </div>
      </div>
  </div>

</div>


  <button type="submit" class="btn btn-primary">Submit</button>

  <button class="btn btn-default"(click)="resetar()">Cancelar</button>

  <button class="btn btn-info"(click)="setarCargo()">Cargo</button>

  <button class="btn btn-info"(click)="setarTecnologias()">Tecnologias</button>

    <form-debug [form]="formulario"></form-debug>
</form>
